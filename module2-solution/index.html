<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<style>

/********** Base styles **********/
body {
    margin: 0;
    font-family: 'Helvetica', Arial, sans-serif; /* Custom font family */
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 1em;
    position: relative; /* Add relative positioning to the container */
    margin: 0 -1em; /* Add negative margin to counteract padding in sections */
}
.section {
    flex: 1 0 300px;
    margin: 1em;
    padding: 1em;
    border: 1px solid black; /* Black border for sections */
    box-sizing: border-box;
    position: relative; /* Add relative positioning to the section */
    margin: 1em; /* Adjust the spacing between sections */
    background-color: #F9F9F9; /* Light gray background color */
    color: #333; /* Dark text color */

}
.section h2 {
    margin-top: 0; /* Remove default margin for h2 elements */
    font-size: 1.25em; /* 25% larger than the dummy text */
}
.section-title {
    position: absolute;
    top: 0;
    right: 0;
    color: white;
    padding: 0.5em;
    background-color: #555; /* Dark background color for section title */
    color: white; /* White text color */
    border: 1px solid black; /* Black border for section title region */
}
/* Simple Responsive Framework. */
.row {
  width: 100%;
}
/* Custom background colors for section titles */
.pink {
    background-color: pink;
    color: black; /* Adjust text color for readability */
}

.red {
    background-color: red;
    color: white; /* Adjust text color for readability */
}

.yellow {
    background-color: yellow;
    color: black; /* Adjust text color for readability */
}

/********** Large devices only **********/
@media (min-width: 992px) {
  .section {
        width: 100%;
        float: none;
    }
}

/********** Medium devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
   .section {
        width: 50%;
        float: left;
    }

    .section:nth-child(3) {
        width: 100%;
        float: none;
        clear: both;
    }
    .section-title {
        position: absolute;
        top: 0;
        right: 0;
        background-color: #333;
        color: white;
        padding: 0.5em;
    }
    /* Custom background colors for section titles */
.pink {
    background-color: pink;
    color: black; /* Adjust text color for readability */
}

.red {
    background-color: red;
    color: white; /* Adjust text color for readability */
}

.yellow {
    background-color: yellow;
    color: black; /* Adjust text color for readability */
}
    
}
/********** Medium devices only **********/
@media (max-width: 767px) {
  .section {
        width: 100%;
        float: none;
        clear: both;
    }
    .section-title {
        position: absolute;
        top: 0;
        right: 0;
        background-color: #333;
        color: white;
        padding: 0.5em;
    }
    /* Custom background colors for section titles */
.pink {
    background-color: pink;
    color: black; /* Adjust text color for readability */
}

.red {
    background-color: red;
    color: white; /* Adjust text color for readability */
}

.yellow {
    background-color: yellow;
    color: black; /* Adjust text color for readability */
}


}

</style>
</head>
<body>
<header>
        <h1>Our menu</h1>
    </header>

    <section class="container">
        <div class="section">
            <div class="section-title pink">Chicken</div>s
            <h2>Section 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        </div>

        <div class="section">
            <div class="section-title red">Beef</div>
            <h2>Section 2</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        </div>

        <div class="section">:
            <div class="section-title yellow">Sushi</div>
            <h2>Section 3</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        </div>
    </section>

</body>
</html>
